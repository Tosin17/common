<div class="modal-overlay"
     (click)="close()">
    <div class="modal-body"
         (click)="$event.stopPropagation()">
        <ng-container *ngIf="body else project">
            <ng-container *ngTemplateOutlet="body"></ng-container>
        </ng-container>
        <ng-template #project>
            <ng-content></ng-content>
        </ng-template>
    </div>
</div>
