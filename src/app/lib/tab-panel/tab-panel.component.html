<div class="container tab-panel">
    <div class="buttons d-flex"
         *ngIf="tabs">
        <div *ngFor="let tab of tabs"
             [class.selected]="tab.selected"
             (click)="setSelected(tab)"
             class="button p-3">{{tab.title}}</div>
    </div>
    <ng-content></ng-content>
</div>
