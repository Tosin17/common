<div class="container tab-panel">
    <div class="buttons d-flex"
         *ngIf="tabs else defaultTabButtons">
        <div *ngFor="let tab of tabs"
             [class.selected]="tab.selected"
             (click)="setSelected(tab)"
             class="button p-3">{{tab.title}}</div>
    </div>
    <ng-template #defaultTabButtons>
        <div class="buttons d-flex">
            <div class="button selected p-3">Tab 1</div>
            <div class="button p-3">Tab 2</div>
            <div class="button p-3">Tab 3</div>
        </div>
    </ng-template>


    <ng-content></ng-content>
</div>
