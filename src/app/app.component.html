<h1>Common Libraries</h1>
<hr>

<!-- Custom inputs -->
<icon-input icon="supervisor_account">
    <input type="text"
           name="user">
</icon-input>

<icon-input icon="search">
    <input type="text"
           name="user">
</icon-input>

<icon-input icon="list">
    <input type="text"
           name="user">
</icon-input>

<hr>

<!-- tab component with projected header -->
<ng-template #tabHeadings>
    <!-- (click) logic works using members withing current lexical conext (appComponent) -->
    <button (click)="panel.setSelected(bio)">First</button>
    <button (click)="panel.setSelected(edu)">Second</button>
    <button (click)="panel.setSelected(work)">Third</button>
</ng-template>

<div class="container">
    <app-tab-panel #panel
                   [headerTmpl]="tabHeadings">
        <app-tab #bio
                 title="Bio Info">
            <form>
                <div>Name: <input type="text"></div>
                <div>Age: <input type="text"></div>
                <div>Gender: <input type="text"></div>
            </form>
        </app-tab>

        <app-tab #edu
                 title="Educational Info">
            <form>
                <div>School: <input type="text"></div>
                <div>Study: <input type="text"></div>
                <div>Grade: <input type="text"></div>
            </form>
        </app-tab>

        <app-tab #work
                 title="Work Experience">
            <form>
                <div>Last Place you Worked: <input type="text"></div>
                <div>Current Place: <input type="text"></div>
                <div>Current Role: <input type="text"></div>
            </form>
        </app-tab>
    </app-tab-panel>
</div>

<hr>

<ng-template #modalTpl>
    <div class="content">
        <h2>I'm a modal!</h2>
        <p>Plz interact with me</p>
        <button>Close</button> <button>Submit</button>
    </div>
</ng-template>

<!-- Custom Modal -->
<button #openModal>Dislay Modal</button>
<ng-template [appOpenOnClick]="openModal">
    <app-modal [body]="modalTpl"
               [test]="title"></app-modal>
</ng-template>
<!-- The below is the sugared version of the above cuz `appOpenOnClick` is a structural directive-->
<!-- <app-modal [body]="modalTpl" *appOpenOnClick="openModal"></app-modal> -->

<hr>

<!-- Input Masks -->
<div class="container">
    <h1>
        Input Mask Examples
    </h1>

    <div>
        <label>Phone:</label>
        <input au-mask="(999) 999-9999">
    </div>
    <div>
        <label>International Phone Number</label>
        <input au-mask="+99 999 99 99 99">
    </div>
    <div>
        <label>Credit Card</label>
        <input au-mask="9999 9999 9999 9999">
    </div>
    <div>
        <label>VAT Number</label>
        <input au-mask="AA-9999 9999 9999 9999">
    </div>
    <div>
        <label>Date</label>
        <input au-mask="39/19/9999">
    </div>
    <div>
        <label>Text</label>
        <input value="ABCD">
    </div>

</div>
